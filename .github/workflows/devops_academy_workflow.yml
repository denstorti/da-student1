name: DevOps Academy 2.0 - Review Exercises

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  prepare:
    runs-on: ubuntu-latest
    outputs:
      listdir: ${{ steps.initial.outputs.listdir }}
    steps:
      - id: initial
        run: echo "listdir=$(find .)" >> $GITHUB_OUTPUT

  review:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
    - name: Review Exercise 1
      uses: devopsacademyau/academy2/exercise1@dev
      with:
        ref: v0
        listdir: ${{ steps.initial.outputs.listdir }}
     